<mat-card class="example-card mat-elevation-z3">
  <button mat-button color="primary"
          routerLink="/hospedagens/form">
      Inserir Hospedagem
  </button>
  <mat-card-header>
      <mat-card-title>Hospedagens</mat-card-title>
      <mat-card-subtitle>Lista de hospedagens cadastradas</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <table mat-table [dataSource]="hospedagens" class="mat-elevation-z8">
          <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let hospedagem"> {{hospedagem.idHospedagem}} </td>
          </ng-container>
          <ng-container matColumnDef="Número do Quarto">
              <th mat-header-cell *matHeaderCellDef> Número do Quarto </th>
              <td mat-cell *matCellDef="let hospedagem"> {{hospedagem.quarto.nrQuarto}} </td>
          </ng-container>
          <ng-container matColumnDef="Nome do Hóspede">
              <th mat-header-cell *matHeaderCellDef> Nome do Hóspede </th>
              <td mat-cell *matCellDef="let hospedagem"> {{hospedagem.hospede.nmHospede}} </td>
          </ng-container>
          <ng-container matColumnDef="Checkin">
              <th mat-header-cell *matHeaderCellDef> Checkin </th>
              <td mat-cell *matCellDef="let hospedagem"> {{hospedagem.dtCheckin}} </td>
          </ng-container>
          <ng-container matColumnDef="Checkout">
              <th mat-header-cell *matHeaderCellDef> Checkout </th>
              <td mat-cell *matCellDef="let hospedagem"> {{hospedagem.dtCheckout}} </td>
          </ng-container>
          <ng-container matColumnDef="Ação">
              <th mat-header-cell *matHeaderCellDef> Ação </th>
              <td mat-cell *matCellDef="let hospedagem">
                  <a routerLink="/hospedagens/{{hospedagem.idHospedagem}}" class="edit">
                      <button mat-raised-button color="primary">
                          <i class="material-icons">edit</i>
                      </button>
                  </a>
                  <a>
                      <button mat-raised-button color="warn" (click)="excluir(hospedagem)">
                          <i class="material-icons">delete</i>
                      </button>
                  </a>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </mat-card-content>
</mat-card>
