<mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do HÃ³spede"
            name="nmHospede" [(ngModel)]="hospede.nmHospede">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeHolder="Data de Nascimento"
            name="dtNascimento" [(ngModel)]="hospede.dtNascimento" type="date">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeHolder="CPF"
            name="cpf" [(ngModel)]="hospede.cpf" type="number">
        </mat-form-field>
    </form>

    <button mat-raised-button color="primary" (click)="cadastrar()">{{saveButton}}</button>
    <button mat-raised-button color="warn" routerLink="/hospedes">Voltar</button>
</mat-card>
